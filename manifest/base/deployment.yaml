---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kubedoom
  name: kubedoom
  namespace: kubedoom
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubedoom
  template:
    metadata:
      labels:
        app: kubedoom
    spec:
      serviceAccountName: kubedoom
      containers:
        - image: ghcr.io/storax/kubedoom@sha256:851ba8c80b93cd518e06111a17bca12c40ade062d727cad21e4a690779dd5445
          name: kubedoom
          ports:
            - containerPort: 5900
              name: vnc
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "1"
        - image: geek1011/easy-novnc@sha256:c79d386dd660533106a65473650fcf5ddc61319d02183f76c0009349d5dd5ee8
          args:
            - --basic-ui
            - --verbose
            - --no-url-password
          name: easy-novnc
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "1"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: kubedoom
  labels:
    app: kubedoom-fodder
  name: kubedoom-fodder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubedoom-fodder
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: kubedoom-fodder
    spec:
      containers:
      - image: alpine
        name: alpine
        command: 
        - sleep
        args: 
        - infinity
